<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Nouveau produit</title>

</head>
<body>
	<p></p>
	<div layout:fragment="content1">
		<div class="col-md-6">
           <div class="panel panel-default">
           <div class="panel-heading">Nouveau produit</div>
           <div class="panel-body">
            <form th:action="@{/save}" method="post">
            <div class="form-group">
					<label class="control-label">Id: </label> <label 	th:text="${produit.id}"  ></label>
					<input type="hidden" name="id" class="form-control" 
						th:value="${produit.id}" />
				</div>
				<div class="form-group">
					<label class="control-label">Désignation: </label> 
					<input
						type="text" name="designation" class="form-control" 
						th:value="${produit.designation}" />
						<span th:errors="${produit.designation}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Prix: </label>
					 <input type="text"	name="prix" class="form-control" 
					 th:value="${produit.prix}" />
					 <span th:errors="${produit.prix}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Quantité: </label> 
					<input type="text"	name="quantite" class="form-control" 
					 th:value="${produit.quantite}" />
					 <span th:errors="${produit.quantite}" class="text-danger"></span>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
           
           </div>
           </div>		
		</div>
	</div>
</body>
</html>
