<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="layout"   >
<head>
<meta charset="utf-8">
<title>Catalogue Produits</title>

</head>
<body>
	<p></p>
	<div layout:fragment="content1">
	  <div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des produits</div>
			
			<div class="panel-body">
			  <form th:action="@{/index}" method="get" >
			    <label>Mot Clé</label>
			    <input type="text" name="motCle" th:value="${motCle}" />
			    <button type="submit" class="btn btn-primary">Chercher</button>
			  </form>
			</div>
			
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>Désignation</th>
						<th>PRIX</th>
						<th>Qtité</th>
					</tr>

					<tr th:each="p:${listProduits}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.designation}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.quantite}"></td>
						<td>
						 <a class="btn btn-danger" th:href="@{/delete(id=${p.id})}" onclick="return confirm('Are you sure you want to delete this item ?');">Delete</a>
						</td>
						<td>
						 <a class="btn btn-default" th:href="@{/edit(id=${p.id})}" >Edit</a>
						</td>
					</tr>
				</table>
				<ul class="nav nav-pills">
				  <li th:class="${currentPage==status.index}?'active':''" th:each="page, status:${pages}">
				    <a th:text="${status.index}" th:href="@{/index(page=${status.index}, motCle=${motCle})}"></a>
				  </li>
				</ul>
			</div>
		</div>
	</div>
	</div>
	
</body>
</html>
